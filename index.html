<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulir Pendaftaran</h1>
        <form action="" method="POST">
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" placeholder="nama lengkap" /><br /><br />
            </div>

            <div class="form-group">
                <label for="email">Alamat Email</label>
                <input type="email" id="email" name="email"placeholder="masukkan email anda" /><br /><br />
            </div>

            <div class="form-group">
                <label for="telp">Nomor Telepon</label>
                <input type="tel" id="telp" name="telp" placeholder="nomor telepon" /><br /><br />
            </div>

            <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea id="alamat" name="alamat" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="tanggal">Tanggal Lahir</label>
                <input type="date" id="tanggal" name="tanggal" required>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Daftar</button>
            </div>
        </form>
    </div>
</body>
</html>
